<header class="entry-header">
  <h1 class="entry-title">Optional Info</h1>
</header>

<p class="motivation">
  Please consider helping us out by providing answers to the following <b>optional</b> questions. 
  Information you provide will help us better understand our membership, 
  which will in turn give us opportunities to serve you in the best ways possible.
</p>

<div class="entry-content">
  <form class="form" name="interestsForm" [formGroup]="optionalGenderForm">
    <section>
      <fieldset>
        <legend>What is your gender?</legend>
        <div *ngFor="let entry of genderFormCheckboxes" class="form-cb">
          <mat-checkbox                
            [formControl]="getCbFormControl(entry.key)"
            [(ngModel)]="entry.value"
            (change)="_memberdata.changeOptionalResponse($event, 'gender', entry.key, genderFormCheckboxes)"
            [align]="'start'">
            {{ entry.label }}
          </mat-checkbox>
        </div>
        <mat-form-field class="full-width">        
          <input matInput placeholder="Other Gender Identity" 
            [(ngModel)]="_memberdata.gender_other"
            [formControl]="otherGenderControl">              
        </mat-form-field> 
      </fieldset>
    </section>
  </form>

  <form class="form">
    <button mat-raised-button color="primary"        
      class="submit-button"
      [disabled]="handleNextDisabled()"
      (click)="handleNext()">Next Step</button>
  </form>

</div>
